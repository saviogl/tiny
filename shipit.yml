dependencies:
  override:
    - heroku git:remote -a shipit-thinkific
deploy:
  override:
    - ./script/deploy
  pre:
    - ./script/notify_deploy_start
  post:
    - ./script/notify_deploy_end
  variables:
    - name: RUN_MIGRATIONS
      title: Run database migrations on deploy
      default: 1
review:
  checklist:
    - Did you notify X?
