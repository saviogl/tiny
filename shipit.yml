dependencies:
  override:
    - env
deploy:
  override:
    - ./script/deploy
  pre:
    - ./script/notify_deploy_start
  post:
    - ./script/notify_deploy_end
  variables:
    - name: RUN_MIGRATIONS
      title: Run database migrations on deploy
      default: 1
tasks:
  info:
    action: "Info"
    description: "Some information that needs to be displayed"
    steps:
      - hostname
review:
  checklist:
    - Did you notify X?
    - Do you have the <a href="https://example.com/dash">monitoring dashboard</a> open?
